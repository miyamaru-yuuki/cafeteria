    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function() {
            function showMenu() {
                $.ajax({
                    url: "/api/cafeteria/",
                    type: "GET",
                    async: true,
                    data: null,
                    dataType: "json",
                    success: function (json){
                        menuData = json.menuData;
                        menuData.forEach(function (data) {
                            data.kosu = 0;
                        });
                    },
                    error: function () {
                        alertError()
                    }
                });
            }

            function addUriage(params){
                $.ajax({
                    url     : "/api/cafeteria/",
                    type    : "POST",
                    async   : true,
                    data    : params,
                    dataType: "json",
                    success : function(json) {
                        //成功時の処理
                        // if(json.result){
                        //     $("#gname").empty();
                        //     showGame();
                        //     $("#fm1 input[name]").val('');
                        // }
                    },
                    error: function() {
                        alertError()
                    }
                });
            }

            function alertError(){
                alert('http通信に失敗しました');
            }

            $('#fm1').submit(function(){
                kid = $('input[name="kid"]').val();
                $('#menu').show();
                $('#history').show();
                $('#fm1').hide();
                menuData.forEach(function (data) {
                    $("#menu").append('<div><a class="menulink" href="' +data.mid+ '">' +data.mname+ '</a></div>')
                });
                return false;
            });

            $('#fm2').submit(function(){
                kosu = 0;
                kosu = kosu + parseInt($('input[name="kosu"]').val(), 10);
                $('#menu2').empty();
                menuData.forEach(function (data) {
                    if(mid == data.mid){
                        if(data.kosu){
                            data.kosu = data.kosu + kosu;
                        }else{
                            data.kosu = kosu;
                        }
                    }
                    $("#menu2").append('<div>' +data.mname+ ':' + data.kosu+ '</p>')
                });
                return false;
            });

            $('#fm3').submit(function(){
                var kingaku = 0;
                menuData.forEach(function (data) {
                    kingaku = kingaku + (data.kosu * data.price);
                });
                $("#kingaku").empty();
                $("#kingaku").append('<p>' +kingaku+ '円</p>')

                var today = new Date();
                var params = {
                    hi:today,
                    kid:kid,
                    mid:,
                    kosu:,
                };
                return false;
            });

            $(document).on("click",".menulink",function(){
                $('#history').hide();
                mid = $(this).attr("href");
                mname = $(this).text();
                $('#mname').text(mname);
                $('#fm2').show();

                if ($('#menu2').is(':hidden')) {
                    // 非表示の場合の処理
                    menuData.forEach(function (data) {
                        $("#menu2").append('<div>' +data.mname+ '</div>')
                    });
                }
                $('#fm3').show();
                $('#kingaku').show();
                return false;
            });

            $(document).on("click","#history",function(){
                return false;
            });

            var kid = 0;
            var mid;
            var kosu = 0;
            $('#menu').hide();
            $('#fm2').hide();
            $('#fm3').hide();
            $('#kingaku').hide();
            $('#history').hide();
            showMenu();
        })
    </script>
</head>
<body>

    <div name="kosu" id="kosu"></div>
    <div name="menu2" id="menu2">
    </div>
    <form id="fm3">
        <input type="submit" value="注文">
    </form>
    <div name="menu" id="kingaku">
    </div>
    <button id="history">注文一覧</button>
</main>
